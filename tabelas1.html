<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 1</title>
</head>

<body>
    <section>
        <h2>Tabela 01</h2>
        <table class="table">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="tr2">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr class="tr3">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </section>
    <section>
        <h2>Tabela 02</h2>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="tr4">
                <td colspan="3">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </section>
    <section>
        <h2>Tabela 03</h2>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td class="td1" rowspan="3">3</td>
            </tr>
            <tr class="tr4">
                <td colspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>

            </tr>
        </table>
    </section>
    <footer>
        <h3>Hendrik Oliveira</h3>
    </footer>
</body>

</html>F
